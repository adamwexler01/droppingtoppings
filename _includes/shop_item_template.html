<template id="shop_item_template" class="shop_item_template">
  <div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
    {% if post.categories %}
      {% assign categories = post.categories %}
      <span class="post-card__label">
        {% for category in categories %}
          <a href="{{site.baseurl}}/categories/#{{category|slugize}}" class="label"> {{ category }} </a>
          {% unless forloop.last %}&nbsp;{% endunless %}
        {% endfor %}
      </span>
    {% endif %}
      <img class="shop_item_image" alt="{{ post.title }}">
      <div class="shop-card__header">
        <h3 class="shop_item_title"></h3>
        <h3 class="shop_item_description"></h3>
      </div>
      <select class="shop_item_select shop_item_selector"></select>
      <button
          id="buy_button_template"
          class="snipcart-add-item snipcart-custom-button"
          data-item-id="2"
          data-item-name="Bacon"
          data-item-price="3.00"
          data-item-weight="20"
          data-item-shippable="true"
          data-item-url="http://myapp.com/products/bacon"
          data-item-description="Some fresh bacon">
          Buy
      </button>
    </div>
</template>
